<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<table border="5">
  <tr>
      <td>Roll</td>
      <td>Name</td>
      <td>Marks</td>
  </tr>
  
  <tr th:each="students : ${students}">
       <td th:text="${students.roll}"></td>
        <td th:text="${students.name}"></td>
        <td th:text="${students.marks}"></td>
        </tr>
</table>

</body>
</html>
